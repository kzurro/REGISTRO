server {
    # Cloud Run inyecta la variable PORT=8080 por defecto.
    # Nginx debe escuchar en este puerto.
    listen 8080;
    server_name localhost;

    # Directorio raíz donde se copiaron los archivos en el Dockerfile
    root /usr/share/nginx/html;
    index index.html;

    # Configuración de logs para que salgan en la consola de Cloud Run
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Compresión Gzip para mejorar rendimiento
    gzip on;
    gzip_types text/plain application/json text/css application/javascript image/svg+xml;
    gzip_min_length 1000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Asegurar MIME types correctos para JSON
    location ~* \.json$ {
        default_type application/json;
        add_header Cache-Control "no-cache";
    }
}